<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>ShutterBox ImageApp</title>
    <link rel="icon" th:href="@{/images/image-icon.png}" type="image/png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
            padding-bottom: 4rem;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }

        h2 {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
        }

        .upload-section {
            text-align: center;
            margin-top: 1rem;
            margin-bottom: 2rem;
        }

        .drop-zone {
            border: 2px dashed #ffffffaa;
            padding: 30px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.3s;
            color: #ddd;
        }

        .drop-zone:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .preview-area {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
        }

        .preview-area img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 2px;
            border: 6px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .preview-area textarea {
            margin-top: 6px;
            border-radius: 4px;
            resize: none;
            height: 24px;
            font-size: 11px;
            padding: 2px 6px;
            line-height: 1.2;
            width: 180px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 1rem;
        }

        .thumbnail {
            position: relative;
            width: 180px;
            border: 7px solid white;
            border-radius: 1px;
            overflow: hidden;
            background-color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .thumbnail img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .thumbnail .image-name {
            margin-top: 6px;
            font-size: 12px;
            color: #000;
            text-align: center;
            padding: 4px 6px;
            background-color: #fff;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .thumbnail .image-description {
            font-size: 11px;
            color: #ccc;
            padding: 0 4px 4px;
            text-align: center;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.8);
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10;
        }

        .search-bar {
            text-align: center;
            margin: 1rem 0;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            max-width: 90%;
            border-radius: 8px;
            border: none;
            font-style: italic;
            text-align: center;
            font-size: 14px;
        }

        .loader-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 180px;
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            z-index: 10;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }

        .loader-circle {
            width: 60px;
            height: 60px;
            border: 5px solid #ccc;
            border-top: 5px solid #29b6f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1050;
        }

        .toast {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            color: white;
            min-width: 220px;
            max-width: 300px;
            animation: slide-in 0.5s ease, fade-out 1s ease 4s forwards;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .success-toast {
            background: linear-gradient(135deg, #22c1c3, #3f87a6);
        }

        .error-toast {
            background: linear-gradient(135deg, #f85032, #e73827);
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fade-out {
            to {
                opacity: 0;
                transform: translateX(100%);
                display: none;
            }
        }
    </style>
</head>

<body style="background: linear-gradient(135deg, rgba(173,83,137,0.85), rgba(60,16,83,0.95));">
<div class="container">
    <h2>ðŸ“¸ ShutterBox - V2</h2>
    <div class="upload-section">
        <form method="post" enctype="multipart/form-data" action="/upload" id="uploadForm">
            <div class="drop-zone" id="dropZone">
                <p>Drag & Drop or Click to Select Image</p>
                <input type="file" name="file" id="fileInput" accept="image/*" required style="display: none;"/>
            </div>
            <div id="preview" class="gallery justify-content-center mt-3" style="display: none;"></div>
            <div class="preview-area" id="previewArea" style="display: none;"></div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-light mt-3" type="submit">Upload</button>
            </div>
        </form>
    </div>

    <div class="search-bar">
        <form method="get" th:action="@{/}" class="d-flex justify-content-center gap-2">
            <label>
                <input type="text" name="search" th:value="${search}" placeholder="Search by name or description"
                       class="search-input"/>
            </label>
            <button type="submit" class="btn btn-light">Search</button>
            <a th:href="@{/?page=1&size=10}" class="btn btn-outline-light">Clear</a>
        </form>
    </div>

    <div class="gallery">
        <div class="thumbnail" th:each="img : ${images}">
            <img th:src="${img.url}" th:alt="${img.fileName}"/>
            <form th:action="@{/delete}" method="post">
                <input type="hidden" name="key" th:value="${img.key}"/>
                <button type="submit" class="delete-btn">X</button>
            </form>
            <div class="image-name" th:text="${img.fileName}"></div>
            <div class="image-description" th:if="${img.description}" th:text="${img.description}"></div>
        </div>
    </div>

    <div class="pagination d-flex justify-content-center mt-4">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                <a class="page-link" th:href="@{/(page=${currentPage - 1}, size=${size}, search=${search})}">&laquo;</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/(page=${i}, size=${size}, search=${search})}" th:text="${i}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/(page=${currentPage + 1}, size=${size}, search=${search})}">&raquo;</a>
            </li>
        </ul>
    </div>

    <div id="toast-container">
        <div th:if="${message}" class="toast success-toast" th:text="${message}"></div>
        <div th:if="${error}" class="toast error-toast" th:text="${error}"></div>
    </div>
</div>

<!-- Scripts -->
<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.querySelector('.progress-container');
    const uploadForm = document.getElementById('uploadForm');

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', e => {
        e.preventDefault();
        dropZone.style.backgroundColor = 'rgba(255, 255, 255, 0.1)';
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.style.backgroundColor = 'transparent';
    });

    dropZone.addEventListener('drop', e => {
        e.preventDefault();
        fileInput.files = e.dataTransfer.files;
        previewImage();
    });

    fileInput.addEventListener('change', previewImage);

    function previewImage() {
        const file = fileInput.files[0];

        if (!file) {
            preview.innerHTML = '';
            preview.style.display = 'none';
            return;
        }

        const reader = new FileReader();
        reader.onload = function (e) {
            const result = e.target.result;

            preview.innerHTML = '';
            preview.style.display = 'flex';

            const container = document.createElement('div');
            container.className = 'thumbnail';
            container.style.position = 'relative';

            const img = document.createElement('img');
            img.src = typeof result === 'string' ? result : '';
            container.appendChild(img);

            // Loader overlay (initially hidden)
            const loaderOverlay = document.createElement('div');
            loaderOverlay.className = 'loader-overlay';
            loaderOverlay.id = 'loaderOverlay';
            loaderOverlay.style.display = 'none';

            const circle = document.createElement('div');
            circle.className = 'loader-circle';
            loaderOverlay.appendChild(circle);

            container.appendChild(loaderOverlay);

            // Description input
            const textarea = document.createElement('textarea');
            textarea.name = 'description';
            textarea.className = 'form-control mt-1';
            textarea.placeholder = 'Enter description (optional)';
            textarea.style.width = '90%';
            textarea.style.marginTop = '6px';
            textarea.style.borderRadius = '4px';
            textarea.style.resize = 'none';
            textarea.style.height = '24px';
            textarea.style.fontSize = '11px';
            textarea.style.padding = '2px 6px';
            textarea.style.lineHeight = '1.2';

            container.appendChild(textarea);
            preview.appendChild(container);
        };

        reader.readAsDataURL(file);
    }

    uploadForm.addEventListener('submit', function (e) {
        e.preventDefault();

        const file = fileInput.files[0];
        if (!file) return;

        const formData = new FormData(uploadForm);
        formData.set('file', file);

        const xhr = new XMLHttpRequest();
        xhr.open('POST', uploadForm.action, true);

        const loaderOverlay = document.getElementById('loaderOverlay');
        loaderOverlay.style.display = 'flex';

        xhr.onload = function () {
            if (xhr.status === 200) {
                window.location.reload();
            } else {
                alert('Upload failed!');
                loaderOverlay.style.display = 'none';
            }
        };

        xhr.onerror = function () {
            alert('Upload error!');
            loaderOverlay.style.display = 'none';
        };

        xhr.send(formData);
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
